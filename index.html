<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Taxonomy</title>
</head>
<link rel="stylesheet" href="css/main.css">

<body>

<div class="top_container">

	<h1>Data Taxonomy</h1>
	<div id="controls">
		<b>Controls</b>
		<div>
			<span>
			x-axis
			<ul id="xselect" class="axisselector"></ul>
			</span>
		</div>
		<div>
			y-axis
			<ul id="yselect" class="axisselector"></ul>
			<span>
			</span>
		</div>

		<div class="instructions">
			<b>Instructions</b>
			<p>Select the categories you want to compare on the x and y axis above.</p>
			<p>If you want more information on why each tool gets each ranking, hover your mouse over the points.</p>
		</div>


	</div>
	<div id="taxplot">
			<span id="label" class="key">Type of tool</span>
			<span id="analysis" class="key">
			Analysis
		</span>
		<span id="storage" class="key">
			Storage
		</span>
		<span id="presentation" class="key">
			Presentation
		</span>

	</div>
	<div id='additionalinformation'>
		<h2 id="toollabel">


		</h2>

		<h3 id="xcategorylabel" class="categorylabel"></h3>
		<div id="xinfo">

		</div>

		<h3 id="ycategorylabel" class="categorylabel"></h3>
		<div id="yinfo">

		</div>
	</div>
</div>
<script src="js/lodash.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/plotter.js"></script>

</body>
</html>
